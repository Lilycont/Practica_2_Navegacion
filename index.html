<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <title>Objeto Navigator</title>
</head>
<body>
    <h1 class="text-center">Objeto Navigator</h1>
    <h2 class="text-center">Practica 2</h2>
    <div class="container-fluid">
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col">
        </div>
        <button class="btn btn-outline-info" onclick="obtieneDatos()">Obtiene datos del navegador</button>
    
        <ul id="navegador">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
          </div>
          <div class="col">
            
          </div>
        </div>
    
    
    <script>

      var navegador = document.getElementById("navegador");
      var datos = navegador.getElementsByTagName("li");

      function obtieneDatos() {
        datos[0].innerHTML = "Nombre del navegador es: "  + navigator.appCodeName;
        datos[1].innerHTML = "La versi√≥n del navegador es: " + navigator.appVersion;
        datos[2].innerHTML = "Estatus de internet: " + navigator.onLine;
        datos[3].innerHTML = "Plataforma: " + navigator.platform;
      }

    </script>
    
</body>
</html>
